<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator by Asheeka</title>
</head>
<body>
    <header>
        <h2>Calculator by Asheeka Samuels</h2>
    </header>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button operation" onclick="appendToDisplay('7')">7</div>
            <div class="button operation" onclick="appendToDisplay('8')">8</div>
            <div class="button operation" onclick="appendToDisplay('9')">9</div>
            <div class="button operation" onclick="appendToDisplay('4')">4</div>
            <div class="button operation" onclick="appendToDisplay('5')">5</div>
            <div class="button operation" onclick="appendToDisplay('6')">6</div>
            <div class="button operation" onclick="appendToDisplay('1')">1</div>
            <div class="button operation" onclick="appendToDisplay('2')">2</div>
            <div class="button operation" onclick="appendToDisplay('3')">3</div>
            <div class="button operation" onclick="appendToDisplay('.')">.</div>
            <div class="button operation" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button operation" onclick="appendToDisplay('+')">+</div>
            <div class="button operation" onclick="appendToDisplay('-')">-</div>
        </div>
    </div>

</body>
</html>
